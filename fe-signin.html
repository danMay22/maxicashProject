<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Twitter -->
    <meta name="twitter:site" content="@themepixels">
    <meta name="twitter:creator" content="@themepixels">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DashForge">
    <meta name="twitter:description" content="Responsive Bootstrap 5 Dashboard Template">
    <meta name="twitter:image" content="http://themepixels.me/dashforge/img/dashforge-social.png">

    <!-- Facebook -->
    <meta property="og:url" content="http://themepixels.me/dashforge">
    <meta property="og:title" content="DashForge">
    <meta property="og:description" content="Responsive Bootstrap 5 Dashboard Template">

    <meta property="og:image" content="http://themepixels.me/dashforge/img/dashforge-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/dashforge/img/dashforge-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 5 Dashboard Template">
    <meta name="author" content="ThemePixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/favicon.png">

    <title>DashForge Responsive Bootstrap 5 Dashboard Template</title>

    <!-- vendor css -->
    <link href="../../lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../../lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="../../lib/remixicon/fonts/remixicon.css" rel="stylesheet">

    <!-- DashForge CSS -->
    <link rel="stylesheet" href="../../assets/css/dashforge.css">
    <link rel="stylesheet" href="../../assets/css/dashforge.auth.css">
  </head>
  <body>


    <div class="content content-fixed content-auth ">
      <div class="container border rounded shadow-lg ">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
          
          <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
            <div class="wd-100p">
              <div class="divider-text mb-4 "><img class="mb-1" src="./MaxiCash-Logo-25.png" alt="" width="140px"> </div>
              
              
              <p class="tx-color-03 tx-16 mg-b-40 tx-center">Welcome back! Please start your session.</p>

              <div class="form-group">
                <label class="">Your Username</label>
                <input type="email" class="form-control" placeholder="Enter Username">
                
              </div>
              <div class="form-group">
                <div class="d-flex justify-content-between mg-b-5">
                  <label class="mg-b-0-f">Password</label>
                  
                </div>
                <input type="password" class="form-control" placeholder="Enter your password">
              </div>
              <div class=" mt-3">
                <input type="checkbox" class="form-check-input  me-2 "  aria-label="Card number">
              <label for="checkOne" class="form-check-label" style="margin-top: 1px;">Remember Me</label>
              </div>
              <a class="btn btn-brand-02 w-100 mt-3" href="./fe-flow.html" >Sign In</a>

              <div class="divider-text mt-4 ">ADMIN BACKEND</div>
              

            </div>
          </div><!-- sign-wrapper -->
         
        </div><!-- media -->
      </div><!-- container -->
    </div><!-- content -->

    

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/feather-icons/feather.min.js"></script>
    <script src="../../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="../../assets/js/dashforge.js"></script>

    <!-- append theme customizer -->
    <script src="../../lib/js-cookie/js.cookie.js"></script>
    <script src="../../assets/js/dashforge.settings.js"></script>
    <script src="../assets/js/theme.js"></script>

    
  </body>
</html>
